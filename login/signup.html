<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <input type="text" id="newUsername" placeholder="아이디" />
    <input type="password" id="newPassword" placeholder="비밀번호" />
    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" />
    <button onclick="signup()">가입하기</button>
    <p>이미 계정이 있으신가요? <a href="../login.html">로그인</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>

<!-- 회원가입 폼 아래쪽에 -->
<button id="backToLogin">로그인 화면으로 돌아가기</button>

<script>
  document.getElementById('backToLogin').addEventListener('click', function() {
    window.location.href = '../login.html';
  });
</script>
